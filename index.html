<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Serás mi Valentín?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffdde1;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: red;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .si { background-color: green; color: white; }
        .no { background-color: red; color: white; }
    </style>
</head>
<body>
    <h1>¿Serías mi Valentín?</h1>
    <button class="btn si" onclick="alert('¡Sabía que dirías que sí! ❤️')">Sí</button>
    <button class="btn no" onclick="alert('😢 ¡No puede ser!')">No</button>
    <br><br>
    <img src="https://media.tenor.com/FMB-iNIM8jUAAAAC/snoopy-woodstock.gif" width="300">
</body>
</html>
